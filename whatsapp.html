<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            margin: 0;
            background: #111;
            font-family: sans-serif;
        }

        .chat-container {
            display: flex;
            height: 100vh;
        }

        /* قائمة المحادثات */
        .chat-list {
            width: 30%;
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(15px);
            border-left: 1px solid rgba(255,255,255,0.1);
            overflow-y: auto;
        }

        .chat-item {
            padding: 18px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            cursor: pointer;
            transition: 0.3s;
        }

        .chat-item:hover {
            background: rgba(255,255,255,0.1);
        }

        .chat-item h3 {
            margin: 0;
            color: #0cf;
        }

        .chat-item p {
            color: #ccc;
            font-size: 13px;
            margin-top: 6px;
        }

        /* نافذة المحادثة */
        .chat-window {
            width: 70%;
            display: flex;
            flex-direction: column;
            background: rgba(255,255,255,0.02);
            backdrop-filter: blur(15px);
        }

        /* منطقة الرسائل */
        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .message {
            background: rgba(0,204,255,0.2);
            padding: 10px 14px;
            max-width: 65%;
            margin-bottom: 12px;
            border-radius: 15px;
            color: white;
            animation: fadeIn 0.3s;
        }

        .me {
            background: rgba(139,0,255,0.3);
            margin-right: auto;
        }

        /* صندوق كتابة الرسالة */
        .input-box {
            display: flex;
            padding: 15px;
            background: rgba(0,0,0,0.3);
        }

        .input-box input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            margin-left: 10px;
            background: rgba(255,255,255,0.1);
            color: #fff;
        }

        .input-box button {
            padding: 12px 20px;
            border: none;
            background: #0cf;
            border-radius: 10px;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(10px);}
            to {opacity: 1; transform: translateY(0);}
        }
    </style>

</head>
<body>

<div class="chat-container">

    <!-- قائمة المحادثات -->
    <div class="chat-list" id="chatList">
        <div class="chat-item">
            <h3>مستخدم 101</h3>
            <p>آخر رسالة...</p>
        </div>
        <div class="chat-item">
            <h3>المجموعة 1</h3>
            <p>مرحباً بالجميع</p>
        </div>
    </div>

    <!-- نافذة الدردشة -->
    <div class="chat-window">
        <div class="messages" id="messages">
        </div>

        <div class="input-box">
            <input type="text" id="msgInput" placeholder="اكتب رسالة...">
            <button onclick="sendMessage()">إرسال</button>
        </div>
    </div>

</div>

<script>
function sendMessage() {
    const text = document.getElementById("msgInput").value;
    if (!text.trim()) return;

    const box = document.createElement("div");
    box.className = "message me";
    box.textContent = text;

    document.getElementById("messages").appendChild(box);
    document.getElementById("msgInput").value = "";
}
</script>

</body>
</html>
