<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة تعليم البرمجة - الدخول</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cosmic-background">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="planet planet-earth"></div>
        <div class="planet planet-moon"></div>
        <div class="sun"></div>
    </div>

    <div class="page-container">
        <div class="cosmic-logo">
            <h1>منصة تعليم البرمجة</h1>
            <div class="subtitle">تسجيل الدخول للنظام</div>
        </div>

        <div class="glass-form">
            <form onsubmit="handleLogin(event)">
                <div class="input-group">
                    <input type="text" class="glass-input" id="userId" placeholder="المعرف الكامل (11 رقم)" required maxlength="11">
                </div>

                <div class="input-group">
                    <input type="password" class="glass-input" id="password" placeholder="كلمة المرور" required>
                </div>

                <button type="submit" class="ghost-button full-width">
                    دخول الطالب/المستر
                </button>
            </form>

            <div style="text-align: center; margin-top: 20px;">
                <a href="owner.html" style="color: var(--electric-blue); text-decoration: none;">
                    دخول كمالك للنظام
                </a>
            </div>
        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            
            const userId = document.getElementById('userId').value;
            const password = document.getElementById('password').value;
            const button = event.target.querySelector('button');

            // بيانات المالك الثابتة
            const ownerId = '00000000000'; // 11 صفر
            const ownerPassword = 'Admin@2024'; // باسورد صعب

            // التحقق من المالك
            if (userId === ownerId && password === ownerPassword) {
                button.innerHTML = 'جاري الدخول كمالك...';
                button.disabled = true;
                setTimeout(() => {
                    window.location.href = 'owner.html';
                }, 2000);
                return;
            }

            // التحقق من المستخدمين العاديين
            const users = JSON.parse(localStorage.getItem('platformUsers')) || [];
            const user = users.find(u => u.id === userId && u.password === password);

            if (user) {
                button.innerHTML = 'جاري الدخول...';
                button.disabled = true;
                
                // حفظ بيانات المستخدم الحالي
                localStorage.setItem('currentUser', JSON.stringify(user));
                
                setTimeout(() => {
                    if (user.userType === '1') {
                        window.location.href = 'master.html';
                    } else {
                        window.location.href = 'dashboard.html';
                    }
                }, 2000);
            } else {
                alert('المعرف أو كلمة المرور غير صحيحة!');
            }
        }

        // تأثيرات الحقول
        document.querySelectorAll('.glass-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.style.transform = 'scale(1)';
            });
        });

        // التحقق من صحة المعرف (أرقام فقط)
        document.getElementById('userId').addEventListener('input', function() {
            this.value = this.value.replace(/[^0-9]/g, '');
        });
    </script>

    <style>
        .full-width {
            width: 100%;
            margin: 0;
        }
    </style>
</body>
</html>
