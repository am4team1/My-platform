<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>  منصتي - الدخول</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- الخلفية الكونية -->
    <div class="cosmic-background">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="planet planet-earth"></div>
        <div class="planet planet-moon"></div>
        <div class="sun"></div>
    </div>

    <div class="page-container">
        <!-- الشعار -->
        <div class="cosmic-logo">
            <h1> منصتي </h1>
            <div class="subtitle">ابدأ رحلتك في تعلم البرمجة</div>
        </div>

        <!-- نموذج الدخول -->
        <div class="glass-form">
            <form onsubmit="handleLogin(event)">
                <input type="text" class="glass-input" placeholder="رقم التعريف" required>
                <input type="password" class="glass-input" placeholder="كلمة المرور" required>
                
                <button type="submit" class="ghost-button full-width">
                    دخول 
                </button>
            </form>
        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            const studentId = event.target[0].value;
            const password = event.target[1].value;
            
            // محاكاة عملية الدخول
            if(studentId && password) {
                // إضافة تأثير تحميل
                event.target.querySelector('button').innerHTML = 'جاري الدخول...';
                event.target.querySelector('button').disabled = true;
                
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 2000);
            }
        }

        // تأثيرات عند التركيز على الحقول
        document.querySelectorAll('.glass-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
