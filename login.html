<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة تعليم البرمجة - تسجيل الدخول</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cosmic-background">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="planet planet-earth"></div>
        <div class="planet planet-moon"></div>
        <div class="sun"></div>
    </div>

    <div class="page-container">
        <div class="cosmic-logo">
            <h1>منصة تعليم البرمجة</h1>
            <div class="subtitle">نظام الإدارة المتكامل</div>
        </div>

        <div class="glass-form">
            <form onsubmit="handleLogin(event)">
                <div class="input-group">
                    <input type="text" class="glass-input" id="userId" placeholder="المعرف الكامل (11 رقم)" required maxlength="11" pattern="[0-9]{11}">
                </div>

                <div class="input-group">
                    <input type="password" class="glass-input" id="password" placeholder="كلمة المرور" required>
                </div>

                <button type="submit" class="ghost-button full-width">
                    تسجيل الدخول
                </button>
            </form>

            <div style="text-align: center; margin-top: 20px; color: var(--electric-blue);">
                <small>يدخل المالك بـ: 00000000000 / Admin@2024</small>
            </div>
        </div>
    </div>

    <script>
        // بيانات المالك الثابتة
        const OWNER_ID = '00000000000';
        const OWNER_PASSWORD = 'Admin@2024';

        function handleLogin(event) {
            event.preventDefault();
            
            const userId = document.getElementById('userId').value;
            const password = document.getElementById('password').value;
            const button = event.target.querySelector('button');

            // التحقق من المالك
            if (userId === OWNER_ID && password === OWNER_PASSWORD) {
                button.innerHTML = 'جاري الدخول كمالك...';
                button.disabled = true;
                setTimeout(() => {
                    window.location.href = 'owner-dashboard.html';
                }, 1500);
                return;
            }

            // التحقق من المستخدمين العاديين
            const users = JSON.parse(localStorage.getItem('platformUsers')) || [];
            const user = users.find(u => u.id === userId && u.password === password);

            if (user) {
                button.innerHTML = 'جاري الدخول...';
                button.disabled = true;
                
                // حفظ بيانات المستخدم الحالي
                localStorage.setItem('currentUser', JSON.stringify(user));
                
                setTimeout(() => {
                    if (user.userType === '1') {
                        window.location.href = 'master-dashboard.html';
                    } else {
                        window.location.href = 'student-dashboard.html';
                    }
                }, 1500);
            } else {
                alert('المعرف أو كلمة المرور غير صحيحة!');
            }
        }

        // تأثيرات الحقول
        document.querySelectorAll('.glass-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.style.transform = 'scale(1)';
            });
        });

        // التحقق من صحة المعرف (أرقام فقط)
        document.getElementById('userId').addEventListener('input', function() {
            this.value = this.value.replace(/[^0-9]/g, '');
        });

        // تحميل أولي للمستخدمين إذا لم يكونوا موجودين
        document.addEventListener('DOMContentLoaded', function() {
            const users = JSON.parse(localStorage.getItem('platformUsers')) || [];
            if (users.length === 0) {
                // إضافة بعض المستخدمين التجريبيين
                const sampleUsers = [
                    {
                        id: '02249123201',
                        password: 'master123',
                        fullName: 'أحمد محمد',
                        userType: '1',
                        governorate: '02',
                        city: '249',
                        school: '23',
                        studentId: '201'
                    },
                    {
                        id: '02249123001',
                        password: 'student123',
                        fullName: 'محمد أحمد',
                        userType: '2',
                        governorate: '02',
                        city: '249',
                        school: '23',
                        studentId: '001'
                    }
                ];
                localStorage.setItem('platformUsers', JSON.stringify(sampleUsers));
            }
        });
    </script>

    <style>
        .full-width {
            width: 100%;
            margin: 0;
        }
    </style>
</body>
</html>
